language: node_js
node_js:
  - 8

matrix:
  include:
    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - src/node_modules
    - electron

script: npm run package

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file: build/*zip
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
